<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="/feedback/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/feedback/vendors/jgrowl/jquery.jgrowl.min.css">
    <link rel="stylesheet" href="/feedback/css/main.css">
</head>

<body>

<h1 class="text-center page-header">Форма обратной связи</h1>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h2 class="h3 panel-title">Форма обратной связи</h2>
                </div>
                <div class="panel-body">

                    <!-- Форма обратной связи -->
                    <form id="feedbackForm" action="/feedback/process/process.php" enctype="multipart/form-data"
                          novalidate>
                        <div class="row">
                            <div class="col-sm-6">

                                <!-- Имя пользователя -->
                                <div class="form-group has-feedback">
                                    <label for="name" class="control-label">Имя</label>
                                    <input id="name" type="text" name="name" class="form-control"
                                           value="" placeholder="Имя" minlength="2" required="required">
                                    <span class="glyphicon form-control-feedback"></span>
                                </div>

                            </div>
                            <div class="col-sm-6">

                                <!-- Email пользователя -->
                                <div class="form-group has-feedback">
                                    <label for="email" class="control-label">Email-адрес</label>
                                    <input id="email" type="email" name="email" required="required"
                                           class="form-control"
                                           value="" placeholder="Email-адрес">
                                    <span class="glyphicon form-control-feedback"></span>
                                </div>

                            </div>
                        </div>

                        <!-- Сообщение пользователя -->
                        <div class="form-group has-feedback">
                            <label for="message" class="control-label">Сообщение (не менее 20 символов)</label>
                            <textarea id="message" name="message" class="form-control"
                                      rows="3" placeholder="Сообщение (не менее 20 символов)" minlength="20"
                                      maxlength="500" required="required"></textarea>
                        </div>

                        <!-- Файлы, для прикрепления к форме -->
                        <div class="form-group">
                            <p style="font-weight: 700; margin-bottom: 0;">Прикрепить к сообщению файлы (до <span
                                    class="countFiles"></span>):</p>
                            <p class="small success">jpg, jpeg, bmp, gif, png (до 512 Кбайт)</p>
                            <div class="attachments">
                                <input type="file" name="attachment[]">
                                <p style="margin-top: 3px; margin-bottom: 3px; color: #ff0000;"></p>
                            </div>
                        </div>

                        <!-- Капча -->
                        <div class="captcha">
                            <img class="img-captcha" src="/feedback/captcha/captcha.php"
                                 data-src="/feedback/captcha/captcha.php">
                            <div class="btn btn-default refresh-captcha"><i class="glyphicon glyphicon-refresh"></i>
                                Обновить
                            </div>
                            <div class="form-group has-feedback" style="margin-top: 10px;">
                                <label for="captcha" class="control-label">Код, показанный на изображении</label>
                                <input type="text" name="captcha" maxlength="6" required="required" id="captcha"
                                       class="form-control captcha" placeholder="******" autocomplete="off" value="">
                                <span class="glyphicon form-control-feedback"></span>
                            </div>
                        </div>

                        <!-- Пользовательское солашение -->
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="agree"> Нажимая кнопку, я принимаю условия
                                <a href="#">Пользовательского соглашения</a> и даю своё согласие на обработку моих
                                персональных данных, в соответствии с Федеральным законом от 27.07.2006 года №152-ФЗ «О
                                персональных
                                данных».
                            </label>
                        </div>

                        <!-- Кнопка для отправки формы -->
                        <button type="submit" class="btn btn-success pull-right" disabled="disabled">Отправить
                            сообщение
                        </button>

                        <!-- Индикация загрузки данных формы на сервер -->
                        <div class="clearfix"></div>
                        <div class="progress" style="display:none; margin-top: 20px;">
                            <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
                                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0">
                                <span class="sr-only">0%</span>
                            </div>
                        </div>
                        <div class="clearfix"></div>

                    </form>

                    <!-- Сообщение об успешной отправки формы -->
                    <div class="alert alert-warning success-message hidden">
                        Форма успешно отправлена. Нажмите на <a class="show-form" href="#">ссылку</a>, чтобы отправить ещё одно сообщение.
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="/feedback/vendors/jquery/jquery-3.2.1.min.js"></script>
<script src="/feedback/vendors/bootstrap/js/bootstrap.min.js"></script>
<script src="/feedback/vendors/jgrowl/jquery.jgrowl.min.js"></script>
<script src="/feedback/js/main.js"></script>

</body>

</html>
